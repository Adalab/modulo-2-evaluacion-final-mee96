<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Otaku List</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>


    <header class="header">
        <h1>Otaku List</h1>
    </header>

    <main>
        <h1 class="title">Buscador series de Anime: </h1>

        <form action="form" class="anime-form form">
            <input type="text" name="nombre anime" id="nombre anime" placeholder="Nombre del anime" class="anime-name">
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </form>

        <div class="uls">
            <div class="favourite">
                <h3>Series Favoritas</h3>
                <ul class="js-list-fav"></ul>
            </div>
            <div class="search">
                <h3>Resultados</h3>
                <ul class="js-list"></ul>
            </div>
        </div>


    </main>

    <script src="main.js">  </script>
</body>

</html>
