<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku List</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>


    <header>
        <h1>Otaku List</h1>
    </header>

    <main>
        <h1>Buscador series de Anime: </h1>




        <form action="form" class="anime-form">
            <input type="text" name="nombre anime" id="nombre anime" placeholder="Nombre del anime" class="anime-name">
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </form>
        <div class="uls">
            <div class="favourite">
                <ul class="js-list-fav"></ul>
            </div>
            <div class="search">
                <ul class="js-list"></ul>
            </div>
        </div>


    </main>

    <script src="main.js">   </script>
</body>

</html>
